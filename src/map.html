<script>

    var request = new XMLHttpRequest();


    request.open('GET', 'https://api.openrouteservice.org/mapsurfer/13/2386/3110.png?api_key=5b3ce3597851110001cf62484bf1694d7cec49f6bb7482f9d4ac8153');

    request.setRequestHeader('Accept', 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8');

    request.onreadystatechange = function () {
        if (this.readyState === 4) {
            console.log('Status:', this.status);
            console.log('Headers:', this.getAllResponseHeaders());
            console.log('Body:', this.responseText);
            console.log('url: ', this.responseURL);
            document.getElementById('image').setAttribute('src', this.responseURL);
        }
    };

    request.send();

</script>
<body>
    <p>hello world</p>
    <img id="image">
</body>
