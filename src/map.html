<script src="map.js"></script>
<link rel="stylesheet" type="text/css" href="map.css">
<body>
    <div class="content">

        <div class="tile_wrapper">
            <div class="tile_image" id="images">
                <div class="tile_row" id="row1">
                    <img id="image00">
                    <img id="image01">
                    <img id="image02">
                    <img id="image03">
                </div>
                <div class="tile_row" id="row2">
                    <img id="image10">
                    <img id="image11">
                    <img id="image12">
                    <img id="image13">
                </div>
                <div class="tile_row" id="row3">
                    <img id="image20">
                    <img id="image21">
                    <img id="image22">
                    <img id="image23">
                </div>
            </div>
            <canvas class="tile_canvas" id="canvas"></canvas>
        </div>
        <div class="sidebar">
            <div class="buttonWrapper">
                <button onclick="panLeft()"><--</button>
                <button onclick="panUp()">^</button>
                <button onclick="panDown()">v</button>
                <button onclick="panRight()">--></button>
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">-</button><br>
            </div>
            <div class="entryWrapper" id="entry1">
                <div class="entryIconWrapper">
                    <img src="../images/poi.png" class="entryIcon">
                    <input type="checkbox" class="check" id="Landmark">
                </div>
                <div class="entryDetailWrapper">
                    <p class="entryTitle">Landmark</p>
                    <p class="entryDetails">Landmark location</p>
                </div>
            </div>
            <div class="entryWrapper" id="entry2">
                <div class="entryIconWrapper">
                    <img src="../images/poi.png" class="entryIcon">
                    <input type="checkbox" class="check" id="Bonesaw">
                </div>
                <div class="entryDetailWrapper">
                    <p class="entryTitle">Bonesaw</p>
                    <p class="entryDetails">Bonesaw location</p>
                </div>
            </div>
            <div class="entryWrapper" id="entry3">
                <div class="entryIconWrapper">
                    <img src="../images/poi.png" class="entryIcon">
                    <input type="checkbox" class="check" id="Chickies">
                </div>
                <div class="entryDetailWrapper">
                    <p class="entryTitle">Chickie and Pete's</p>
                    <p class="entryDetails">Chickie and Pete's location</p>
                </div>
            </div>
            <button class="routeConfirm" onclick="drawRoutes()">Route!</button>
            <button class="updateRoutes" onclick="calculateAllRoutes()">Update</button>
        </div>
    </div>
</body>
